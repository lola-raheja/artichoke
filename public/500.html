<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .artichoke-error-page {
    background-color: #F0F7EA;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .artichoke-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .artichoke-error-page div.dialog > div {
    border: 1px solid #A359A0;
    border-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .artichoke-error-page h1 {
    font-size: 32px;
    color: #A359A0;
    margin-bottom: 8px;
  }

  .logo {
      background-image: url("/images/icon.svg");
      background-repeat: no-repeat;
      background-size: 50%;
      background-position: center;
      width: 100px;
      height: 200px;
      margin: 0 auto;
      display: flex; /* add flexbox layout */
      align-items: flex-end;
      justify-content: center; /* align items horizontally at the center */
      text-align: center;
    }

  </style>
</head>

<body class="artichoke-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="logo">
      <h1>500 :(</h1>
    </div>
    <p>We're sorry, but something went wrong.</p>
  </div>
</body>
</html>
